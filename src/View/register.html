<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
    <form action="/Projet48h/veryfRegister" method="post">
        <h1>Enter your informations here</h1>
        <div>
            <label for="email">Email</label>
            <br>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
        </div>
        <div>
            <label for="password">Password</label>
            <br>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>
        </div>
        <div>
            <label for="password2">Password Again</label>
            <br>
            <input type="password" name="password2" id="password2" placeholder="Confirm your password" required>
        </div>
        <div>
            <label for="schoolCode">School Code</label>
            <br>
            <input type="number" name="schoolCode" id="schoolCode" placeholder="Enter the code given by your school" required>
        </div>
        <div>
            <label for="userType">User Type</label>
            <br>
            <input type="number" name="userType" id="userType" placeholder="Enter the user type" required>
        </div>
        <br>
        <button type="submit">Register</button>
        <br>
        <footer>You already have an account ?<a href="login"> Try to login</a></footer>
    </form>
</main>
</body>
</html>
