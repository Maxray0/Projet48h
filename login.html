<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WorkSpaceNow</title>
    <link href="https://fonts.googleapis.com/css?family=Assistant:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">

</head>

<body>
    <section class='login' id='login'>
        <div>
            <img width="150" src="logo.png">
        </div>
        <p class='msg'>Welcome back</p>
        <div class='form'>
            <form>
                <input type="text" placeholder='E-mail' class='text' id='username' required><br>
                <input type="password" placeholder='Password' class='password'><br>
                <a href="#" class='btn-login' id='do-login'>Login</a>
                <a href="#" class='forgot'>Forgot ?</a>
                <br><br><br><br>
                <a href="#" class='create'>Create an account</a>
            </form>
        </div>
    </section>
</body>

</html>
