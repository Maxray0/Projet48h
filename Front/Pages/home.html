<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/home.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSpaceNow</title>
</head>

<header>
    <div class="headers">
        <img src="../Images/logo.png" id="logo">
        <a href="" class='btn-logout' id='do-logout'>log out</a>
    </div>
</header>

<body>
    <div class="description">
        <p>WorkSpaceNow is the place to book your workrooms in two-hour time slots. <br>
            8-10am, 10am-12pm, 2-4pm and 4-6pm. If the two hours provided are not enough, <br>
            be sure to book the same room in two consecutive time slots.
        </p>
    </div>
    <div class="form">
        <form action="../Pages/reservation.html">
            <label for="start">Choose a date:</label>
            <input type="date" id="start" name="trip-start" min="2023-04-14" max="2023-04-21" required><br>
            <label for="appt">Choose a time for your bookings:</label>
            <input type="time" id="appt" name="appt" required step="3600"><br>
            <input type="submit" class="submit" id="submit" value="Submit">
        </form>
    </div>
</body>

</html>
